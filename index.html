<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/CC.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend>KALKULATOR WALUT</legend>
            <p>
                <label class="form__labelText">
                    Kwota w zł*: <input type="number" class="js-amount" required min="0" step="0.01">
                </label>
            </p>
            <p>
                <label class="form__labelText">
                    Waluta:
                    <select class="js-currency">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar Amerykański</option>
                        <option value="GBP">Funt Brytyjski</option>
                    </select>
                </label>
            <p class="form__result js-result">Wynik:</p>
        </fieldset>
        <p>
            <button class="form__button">Przelicz</button>
        </p>
    </form>
</body>

</html>
